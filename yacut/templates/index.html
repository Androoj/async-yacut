<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{{ url_for('static', filename='img/fav/favicon.ico') }}" type="image" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/fav/apple-touch-icon.png') }}" />
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/fav/favicon-32x32.png') }}" />
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/fav/favicon-16x16.png') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <title>{% block title %}YaCut - укоротитель ссылок{% endblock title %}</title>
</head>
<body>
  {% include "header.html" %}

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="container mt-3">
        <div class="row justify-content-center">
          <div class="col-sm-6">
            <div class="alert alert-danger">
              {% for message in messages %}
                <p class="mb-0">{{ message }}</p>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock content %}
  {% include "footer.html" %}
</body>
</html>
